<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <div class="btn-wrapper"><button class="w drum">w</button></div>
      <div class="btn-wrapper"><button class="a drum">a</button></div>
      <div class="btn-wrapper"><button class="s drum">s</button></div>
      <div class="btn-wrapper"><button class="d drum">d</button></div>
      <div class="btn-wrapper"><button class="j drum">j</button></div>
      <div class="btn-wrapper"><button class="k drum">k</button></div>
      <div class="btn-wrapper"><button class="l drum">l</button></div>
    </div>

    <script src="index.js"></script>
    <footer>
      Made with The Hungry Coder.
    </footer>
  </body>
</html>
